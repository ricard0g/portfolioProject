<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles/reset.css">
    <link rel="stylesheet" href="./resources/styles/introduction.css">
    <title>Introduction</title>
</head>
<body>
    <main>
        <div class="title-container">
            <h1 id="title">Hi, I'm <span id="name">Ricardo Guzman</span><br>This is my Portfolio</h1>
            <a href="#">Let me see!</a>
        </div>
    </main>
    <script type="text/javascript">
        const buttons = document.querySelectorAll('a');
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e){

                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;
                
                let ripples = document.createElement('span');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                this.appendChild(ripples);
                
                setTimeout(() => {
                    ripples.remove()
                }, 1000);
            });
        });

        const title = document.getElementById('title');
        let charArr = title.textContent.split('');
        console.log(charArr)

        title.addEventListener('mouseover', () => {
            for (let i = 0; i < charArr.length; i++){
                let charInArr = `<span style="transform: translateY(-100px)">${charArr[i]}</span>`;
                console.log(`This is the first character in Character array: ${charInArr}`);
                let charInTitle = title.innerHTML[i];
                console.log(`This is the first character in title array: ${charInTitle}`);

                title.innerHTML[i] = charInArr;
            }
        })

        title.addEventListener('mouseout', () => {
            title.textContent = charArr.join('');
        })

    </script>
</body>
</html>
