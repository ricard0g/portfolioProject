<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./resources/styles/reset.css" />
		<link rel="stylesheet" href="./resources/styles/styles.css" />
		<title>My Portfolio</title>
		<script
		type="module"
		src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
		></script>
		<script
		nomodule
		src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
		></script>
		<script src="./preloader.js"></script>
		<script src="./main.js" defer></script>
	</head>
	<body>
		<div class="loader"></div>
		<header class="header">
			<nav class="nav">
				<img
					src="./resources/media/logo.png"
					alt="Logo"
					class="logo"
				/>
				<ul class="links-desktop">
					<li><a href="#">About Me</a></li>
					<li><a href="#">Skills</a></li>
					<li><a href="#">Projects</a></li>
				</ul>
				<div class="toggle">
					<span class="top_line common"></span>
					<span class="middle_line common"></span>
					<span class="bottom_line common"></span>
				</div>
				<section class="links-mobile-tablet">
					<div class="slide">
						<ul>
							<li><a href="#">About Me</a></li>
							<li><a href="#">Skills</a></li>
							<li><a href="#">Projects</a></li>
						</ul>
					</div>
				</section>
			</nav>
		</header>
		<main>
			<section class="banner">
				<div class="banner-description">
					<h1 class="banner-title">
						Hi, I'm <span id="ricardo">Ricardo</span>
					</h1>
					<p class="banner-subheading"></p>
				</div>
				<div class="hero-model">
					<model-viewer
						src="./resources/media/model/desk.glb"
						camera-controls
						disable-pan
						disable-zoom
						interaction-prompt="none"
						min-camera-orbit="auto 55deg auto"
						maxk-camera-orbit="auto 92deg auto"
						field-of-view="35.3deg"
					></model-viewer>
				</div>
			</section>
		</main>
		<canvas class="background-banner"></canvas>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
	</body>
</html>
